<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>Bootstrap Prototyping</title>
</head>

<body>
  <header class="container-fluid bg-white">
    <nav class=" navbar navbar-expand-lg navbar-light bg-white ">
      <a class="navbar-brand mx-5 text-primary fw-bold" href="#">My Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end mx-5" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-muted" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <Script src="./js/bootstrap.bundle.min.js"></Script>
</body>

</html>
